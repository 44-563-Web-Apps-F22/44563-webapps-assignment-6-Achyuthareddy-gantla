<!DOCTYPE html>
<html>
<title>Lab6</title>

<body>

    <h2>Musician guess by Achyutha Reddy Gantla</h2>

    <form>
        <label for="form1_age">Enter the secret musician name</label>
        <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>

        <label for="form1_nick">Guess the musician </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>


    <p id="result"></p>

    <script>
        correct = 0
        wrong = 0
        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value

            out = document.getElementById("result")
            if (age == nick) {
                correct = correct + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("You got it right")
            } else {
                wrong = wrong + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("Wrong Musician")
            }

        }
    </script>
    <div>
        <img id="insects images" src="Asian Lady Beetle.jpg" onclick="swapImage()" width="100" height="100">
    </div>
    <script>
        let useImage = 1
        function swapImage() {
            switch (useImage) {
                case 1:

                    document.getElementById("insects images").src = "Asian Lady Beetle.jpg"
                    useImage = 2
                    break;
                case 2:
                    document.getElementById("insects images").src = "Green Peach Aphid.jpg"
                    useImage = 3
                    break;
                case 3:
                    document.getElementById("insects images").src = "Larder Beetle Larvae.jpg"
                    useImage = 1
                    break;
            }
        }
    </script>
</body>

</html>
